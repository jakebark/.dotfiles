- name: nvim apt
  apt:
    name: [ "neovim", "lua5.3", "luarocks" ] 
    state: present
  tags:
    - nvim

-  name: nvim exists
   stat:
     path: "~/.config/nvim"
   register: nvim 
   tags:
    - nvim

- name: nvim clone
  git:
    repo: "https://github.com/jakebark/nvim"
    dest: "~/.config/nvim"
    clone: yes
  when: nvim.stat.exists == False
  tags:
    - nvim

- name: nvim pull
  git:
    repo: "https://github.com/jakebark/nvim"
    dest: "~/.config/nvim"
    pull: yes
    force: true
  when: nvim.stat.exists == True
  tags:
    - nvim
