- name: nvim apt
  apt:
    name: [ "neovim", "lua5.3", "luarocks", "ripgrep" ] 
    state: present
  tags:
    - nvim

-  name: nvim submodule init
   command: git submodule init
   tags: 
    - nvim 

-  name: nvim exists
   stat:
     path: ~/.config/nvim
   register: nvim 
   tags:
    - nvim

- name: nvim .config dir
  command: mkdir ~/.config
  when: nvim.stat.exists == False
  tags:
    - nvim

- name: nvim dir
  command: mkdir ~/.config/nvim
  when: nvim.stat.exists == False
  tags:
    - nvim

- name: nvim clone
  command: sudo cp -R nvim/* ~/.config/nvim
  when: nvim.stat.exists == False
  tags:
    - nvim

- name: nvim pull
  command: sudo git -C ~/.config/nvim pull
  when: nvim.stat.exists == True
  tags:
    - nvim
