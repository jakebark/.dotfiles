- name: tmux apt
  apt:
    name: [ "tmux", "fzf"]
    state: present
  tags:
    - tmux

- name: .tmux.conf 
  command: "cp ~/.dotfiles/.tmux.conf ~/"
  tags:
    - tmux
    - conf

- name: tmux sessionizer 
  command: "chmod +x ~/.dotfiles/scripts/tmux-sessionizer"
  tags:
    - tmux

- name: tmux reload
  command: |
    tmux
    tmux source-file ~/.tmux.conf
    tmux kill-session
  tags:
    - tmux
    - conf
