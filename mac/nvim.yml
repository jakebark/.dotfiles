-  name: nvim exists
   stat:
     path: ~/.config/nvim
   register: nvim 
   tags:
    - nvim

- name: nvim clone
  command: cp -R nvim/* ~/.config/nvim
  when: nvim.stat.exists == False
  tags:
    - nvim

- name: nvim pull
  command: git -C ~/.config/nvim pull
  when: nvim.stat.exists == True
  tags:
    - nvim
