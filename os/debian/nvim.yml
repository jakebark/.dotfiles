- name: nvim apt
  apt:
    name: [ "neovim", "lua5.3", "luarocks", "ripgrep" ] 
    state: present
  tags:
    - nvim

-  name: nvim submodule init
   command: git submodule init
   tags: 
    - nvim 

-  name: nvim exists
   stat:
     path: ~/.config/nvim
   register: nvim 
   tags:
    - nvim

- name: nvim .config dir
  file:
    path: ~/.config
    state: directory
  when: nvim.stat.exists == False
  tags:
    - nvim

- name: nvim clone
  command: git -C ~/.config clone https://github.com/jakebark/nvim.git
  when: nvim.stat.exists == False
  tags:
    - nvim

- name: nvim pull
  command: git -C ~/.config/nvim pull
  when: nvim.stat.exists == True
  tags:
    - nvim
